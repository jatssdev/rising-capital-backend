    <script>
        $(document).ready(function () {

            $('select').each(function () {
                $(this).select2({
                    theme: 'bootstrap4',
                    width: 'style',
                    placeholder: $(this).attr('placeholder'),
                    allowClear: Boolean($(this).data('allow-clear')),
                });
            });

        })

        function updateSelectedSkills() {
            var selected = [];
            document.querySelectorAll('.custom-dropdown input[type="checkbox"]:checked').forEach(input => {
                selected.push(input.value);
            });
            document.querySelector('.custom-dropdown .dropdown-toggle').textContent = selected.join(', ') || 'Select Skills';
        }

        // Click outside to close dropdown
        window.onclick = function (event) {
            if (!event.target.matches('.custom-dropdown .dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
        document.getElementById('logoutButton').addEventListener('click', function () {
            // Remove JWT from localStorage (or cookies if you're using that)
            localStorage.removeItem('token');  // or document.cookie = "token=; Max-Age=-99999999;"; for cookies

            // Optionally redirect to login page after logout
            window.location.href = '/login.html';
        });

        // Check if the user is logged in before accessing a page
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        $(document).ready(function () {
            $('#jobForm').on('submit', async function (event) {
                event.preventDefault();

                // Capture form values using jQuery
                const jobTitle = $.trim($('#jobTitle').val());
                const jobDescription = $.trim($('#jobDescription').val());
                const experience = $.trim($('#experience').val());
                const education = $.trim($('#education').val());
                const jobLocation = $.trim($('#jobLocation').val());

                // Ensure no empty fields
                if (!jobTitle || !jobDescription || !experience || !education || !jobLocation) {
                    alert('Please fill in all fields.');
                    return; // Stop form submission if any fields are empty
                }

                // Get selected skills as an array
                const selectedSkills = $('#skills').val();
                const skillsString = selectedSkills ? selectedSkills : [];

                const jobData = {
                    title: jobTitle,
                    description: jobDescription,
                    experience: experience,
                    education: education,
                    location: jobLocation,
                    skills: skillsString
                };

                const url = 'https://rising-capital-backend.onrender.com/api/jobs';

                try {
                    // Send the job data to the server using fetch
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(jobData),
                    });

                    // Check if the response is not OK (e.g., status code is not 2xx)
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error('Failed to save job');
                    }

                    // Parse the response if successful
                    const data = await response.json();

                    // Display success alert
                    alert('Job created successfully!');

                    // Optionally clear the form after successful submission
                    $('#jobForm').trigger('reset');

                } catch (error) {
                    console.error('Error saving job:', error);
                    alert('Failed to save job.'); // Display error alert
                }
            });

        })

    </script>
