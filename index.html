  <script>
    function fetchJobCount() {
      fetch('https://rising-capital-backend.onrender.com/api/jobs')
        .then(response => response.json())
        .then(data => {
          const jobCount = data.length; // Get the number of jobs
          document.getElementById('jobCount').textContent = jobCount;
        })
        .catch(error => {
          console.error('Error fetching job count:', error);
        });
    }

    // Call fetchJobCount when the page loads
    window.onload = fetchJobCount;
  </script>
