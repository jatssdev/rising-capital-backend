    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }
        function loadJobs() {
            const loadingMessage = document.getElementById('loadingMessage');
            const jobList = document.getElementById('jobList');

            // Show the loading message
            loadingMessage.style.display = 'block';

            fetch('https://rising-capital-backend.onrender.com/api/jobs')
                .then(response => response.json())
                .then(data => {
                    jobList.innerHTML = ''; // Clear the job list

                    // Hide the loading message after data is fetched
                    loadingMessage.style.display = 'none';

                    // If no jobs are found, show a message
                    if (data.length === 0) {
                        jobList.innerHTML = '<tr><td colspan="7" class="text-center">No jobs available</td></tr>';
                    } else {
                        data.forEach(job => {
                            const jobRow = document.createElement('tr');

                            jobRow.innerHTML = `
                        <td>${job.title}</td>
                        <td>${job.description}</td>
                        <td>${job.experience}</td>
                        <td>${job.education}</td>
                        <td>${job.location}</td>
                        <td>${job.skills.join(', ')}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="showEditModal('${job._id}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteJob('${job._id}')">Delete</button>
                        </td>
                    `;

                            jobList.appendChild(jobRow);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching jobs:', error);
                    loadingMessage.style.display = 'none';
                    jobList.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Failed to load jobs</td></tr>';
                });
        }

        // Show the Edit Modal and populate it with the job details
        function showEditModal(id) {
            fetch(`https://rising-capital-backend.onrender.com/api/jobs/${id}`)
                .then(response => response.json())
                .then(job => {
                    // Populate the modal form with job data
                    document.getElementById('editJobTitle').value = job.title;
                    document.getElementById('editJobDescription').value = job.description;
                    document.getElementById('editExperience').value = job.experience;
                    document.getElementById('editEducation').value = job.education;
                    document.getElementById('editLocation').value = job.location;
                    document.getElementById('editSkills').value = job.skills.join(', ');
                    document.getElementById('editJobId').value = job._id;

                    // Show the modal using Bootstrap 5's Modal class
                    const editModal = new bootstrap.Modal(document.getElementById('editJobModal'));
                    editModal.show();
                })
                .catch(error => {
                    console.error('Error fetching job details:', error);
                    alert('Failed to load job details.');
                });
        }

        // Handle the job update form submission
        document.getElementById('editJobForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const jobId = document.getElementById('editJobId').value;

            const updatedJob = {
                title: document.getElementById('editJobTitle').value,
                description: document.getElementById('editJobDescription').value,
                experience: document.getElementById('editExperience').value,
                education: document.getElementById('editEducation').value,
                location: document.getElementById('editLocation').value,
                skills: document.getElementById('editSkills').value.split(',').map(skill => skill.trim())
            };

            fetch(`https://rising-capital-backend.onrender.com/api/jobs/${jobId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedJob),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update job');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Job updated successfully!');
                    loadJobs(); // Reload jobs after successful update

                    // Close the modal using Bootstrap 5's instance method
                    const editModal = bootstrap.Modal.getInstance(document.getElementById('editJobModal'));
                    editModal.hide();
                })
                .catch(error => {
                    console.error('Error updating job:', error);
                    alert('Failed to update job.');
                });
        });
        // Delete a job
        function deleteJob(id) {
            if (confirm('Are you sure you want to delete this job?')) {
                fetch(`https://rising-capital-backend.onrender.com/api/jobs/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Job deleted successfully!');
                        loadJobs(); // Reload the jobs list after deletion
                    })
                    .catch(error => {
                        console.error('Error deleting job:', error);
                        alert('Failed to delete job.');
                    });
            }
        }
        document.getElementById('logoutButton').addEventListener('click', function () {
            // Remove JWT from localStorage (or cookies if you're using that)
            localStorage.removeItem('token');  // or document.scookie = "token=; Max-Age=-99999999;"; for cookies

            // Optionally redirect to login page after logout
            window.location.href = '/login.html';
        });
        // Load all jobs when the page loads
        window.onload = loadJobs;


    </script>
