<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="./dist/assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="./dist/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./dist/assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="./dist/assets/vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./dist/assets/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="./dist/assets/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="./dist/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="./dist/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="./dist/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="./dist/assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="./dist/assets/images/logo.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form class="pt-3" id="login-form">
                <div class="form-group">
                  <input type="username" class="form-control form-control-lg" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="mt-3 d-grid gap-2">
                  <button type="submit" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn">SIGN
                    IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="./dist/assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="./dist/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="./dist/assets/js/off-canvas.js"></script>
  <script src="./dist/assets/js/template.js"></script>
  <script src="./dist/assets/js/settings.js"></script>
  <script src="./dist/assets/js/hoverable-collapse.js"></script>
  <script src="./dist/assets/js/todolist.js"></script>
  <!-- endinject -->
  <!-- backend -->
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevents page refresh

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: username, password: password }), // Sending credentials to backend
        });

        const data = await response.json();

        if (response.ok) {
          // Handle successful login (e.g., store JWT in localStorage)
          localStorage.setItem('token', data.token);
          window.location.href = './dist/index.html'; // Redirect to dashboard or another page
        } else {
          // Handle login failure (e.g., show error message)
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>

</body>

</html>
